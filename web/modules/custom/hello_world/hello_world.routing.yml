hello_world.hello:
  path: '/hello'
  defaults:
    _title: 'Hello World'
    _controller: '\Drupal\hello_world\Controller\HelloController::build'
  requirements:
    _permission: 'access content'

hello_world.hello_person:
  path: '/hello/{name}'
  defaults:
    _title: 'Hello Person'
    _controller: '\Drupal\hello_world\Controller\HelloController::build'
  requirements:
    _permission: 'access content'
