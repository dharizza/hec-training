id: hec_migration_articles
label: Articles
migration_tags:
  - csv
  - articles
source:
  plugin: csv
  path: modules/custom/hec_migration/data/articles.csv
  ids: [id]
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  fields:
    -
      name: id
      label: ID
    -
      name: title
      label: Title
    -
      name: body
      label: Body
process:
  # See https://www.drupal.org/node/2129651 on how to define
  # process map for the migration.
  type:
    plugin: default_value
    default_value: 'article'
  status: status
  field_tags:
    -
      plugin: extract_animal
      source: body
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: entity_generate
  title: title
  body: body
destination:
  plugin: entity:node
# The general rule of thumb is that any migrations referenced by migration
# process plugins should be required here.
#migration_dependencies:
#  required:
#    - example
